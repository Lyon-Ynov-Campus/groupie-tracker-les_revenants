<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Petit Bac en Go</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        h1 { margin-bottom: 0.5rem; }
        .category { margin-bottom: 0.75rem; }
        label { display: block; font-weight: bold; }
        input[type="text"] { width: 300px; padding: 0.25rem; }
        button { padding: 0.5rem 1rem; margin-top: 1rem; }
    </style>
</head>
<body>
    <h1>Petit Bac</h1>
    <p>La lettre tirée est : <strong>{{.Letter}}</strong></p>

    <form method="post" action="#">
        {{range $i, $cat := .Categories}}
        <div class="category">
            <label for="cat{{$i}}">{{$cat}}</label>
            <input type="text" id="cat{{$i}}" name="cat{{$i}}" placeholder="Réponse...">
        </div>
        {{end}}
        <button type="submit">Valider</button>
    </form>
</body>
</html>
