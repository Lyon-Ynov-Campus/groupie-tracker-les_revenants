<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Petit Bac en Go</title>

<body>

                <th>{{$cat}}</th>
            {{end}}
        </tr>
    </thead>

    <tbody>
        <tr>
            <td class="letter-cell"><strong>{{.Letter}}</strong></td>
            {{range $i, $cat := .Categories}}
                <td>
                    <input type="text"
                           name="cat{{$i}}"
                           placeholder="RÃ©ponse..."
                           class="category-input">
                </td>
            {{end}}
        </tr>
    </tbody>
</table>

</body>
</html>
