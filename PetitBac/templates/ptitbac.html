<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Petit Bac en Go</title>
</head>
<body>
    <h1>Petit Bac</h1>
    <p>La lettre tirée est : <strong>{{.Lettre}}</strong></p>

    <form method="post" action="#">
        {{range $i, $cat := .Categories}}
        <div class="category">
            <label for="cat{{$i}}">{{$cat}}</label>
            <input type="text" id="cat{{$i}}" name="cat{{$i}}" placeholder="Réponse...">
        </div>
        {{end}}
        <button type="submit">Valider</button>
    </form>
</body>
</html>
