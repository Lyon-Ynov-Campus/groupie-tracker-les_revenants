<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Groupie Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
    <div class="cute-zone-wrapper">
        <nav class="glass-nav">
            <div class="logo-container">
                <img src="/static/img/logo.png" alt="Logo Groupie Tracker" class="bounce-logo">
            </div>
            <h1 class="nav-title">Groupie Tracker</h1>
            <div class="nav-links">
                <a href="/" class="btn-secondary">Retour</a>
            </div>
        </nav>

        <div class="auth-container">
            <div class="auth-card">
                <h2 class="auth-title">Inscription ‚ú®</h2>
                
                <form method="POST" action="/register" class="auth-form" id="registerForm">
                    <div class="form-group">
                        <label for="pseudo">Pseudo</label>
                        <input type="text" id="pseudo" name="pseudo" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Adresse Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" name="password" required>
                        <small class="password-info">
                            Conform√©ment aux recommandations de la CNIL :<br>
                            ‚Ä¢ Au moins 12 caract√®res<br>
                            ‚Ä¢ Une majuscule et une minuscule<br>
                            ‚Ä¢ Un chiffre<br>
                            ‚Ä¢ Un caract√®re sp√©cial (!@#$%^&*(),.?":{}|<>)
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">Confirmer le mot de passe</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>

                    <button type="submit" class="btn-primary btn-full">S'inscrire</button>
                </form>

                <p class="auth-link">
                    D√©j√† un compte ? <a href="/login">Connecte-toi ! üéÄ</a>
                </p>
            </div>
        </div>
    </div>

    <footer class="dark-footer">
        <p>ü§ò A FAIRE ü§ò</p>
    </footer>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                e.preventDefault();
                alert('‚ùå Les mots de passe ne correspondent pas !');
                return;
            }

            if (password.length < 12) {
                e.preventDefault();
                alert('‚ùå Le mot de passe doit contenir au moins 12 caract√®res.');
                return;
            }

            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);

            if (!hasUpper || !hasLower || !hasNumber || !hasSpecial) {
                e.preventDefault();
                alert('‚ùå Le mot de passe doit contenir une majuscule, une minuscule, un chiffre et un caract√®re sp√©cial.');
                return;
            }
        });
    </script>
</body>
</html>
